name: CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: "latest"

            - name: Install Git LFS
              run: |
                sudo apt-get install git-lfs
                git lfs install
                git lfs pull

            - name: Install dependencies
              run: bun install --retry=5
              env:
                  NPM_CONFIG_REGISTRY: https://registry.npmjs.org

            - name: Run Lint
              run: bun run lint

            - name: Run Benchmark
              run: bun run benchmark

            - name: Run Unit Test
              run: bun run test

            - name: Compile CLI tool
              run: bun run compile

            - name: Build project
              run: bun run build
